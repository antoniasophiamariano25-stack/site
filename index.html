<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links Rápidos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: #0a0e27;
            position: relative;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding: 20px;
            padding-bottom: 80px;
        }

        /* Fundo Astral Animado */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Constelações e círculos astrais */
        .astral-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.15;
        }

        .zodiac-circle {
            animation: rotate 60s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .clock {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(20, 20, 50, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            border: 2px solid rgba(147, 112, 219, 0.5);
            box-shadow: 0 8px 32px rgba(147, 112, 219, 0.3);
            z-index: 100;
        }

        .time {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(147, 112, 219, 0.8);
        }

        .date {
            font-size: 14px;
            color: rgba(200, 180, 255, 0.9);
            margin-top: 5px;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        h1 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 42px;
            text-shadow: 0 0 20px rgba(147, 112, 219, 0.8);
        }

        .links-grid {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: nowrap;
            max-width: 1400px;
        }

        .link-card {
            background: rgba(20, 20, 50, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            transition: all 0.4s ease;
            cursor: pointer;
            border: 2px solid rgba(147, 112, 219, 0.3);
            box-shadow: 0 4px 20px rgba(147, 112, 219, 0.2);
            text-decoration: none;
            width: 150px;
            position: relative;
            overflow: hidden;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(147, 112, 219, 0.3) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .link-card:hover::before {
            animation: ripple 1.5s ease-out infinite;
            opacity: 1;
        }

        @keyframes ripple {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .link-card:hover {
            transform: translateY(-15px) scale(1.05);
            border-color: rgba(147, 112, 219, 0.9);
            box-shadow: 0 15px 50px rgba(147, 112, 219, 0.6);
            background: rgba(30, 30, 60, 0.9);
        }

        .link-card:hover .icon {
            transform: rotate(360deg) scale(1.1);
        }

        .link-card:hover .link-name {
            text-shadow: 0 0 15px rgba(147, 112, 219, 1);
        }

        .icon {
            width: 55px;
            height: 55px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.6s ease;
        }

        .icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .icon svg {
            width: 100%;
            height: 100%;
        }

        .link-name {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 0 10px rgba(147, 112, 219, 0.5);
            transition: text-shadow 0.3s ease;
        }

        @media (max-width: 768px) {
            .clock {
                top: 15px;
                right: 15px;
                padding: 10px 15px;
            }

            .time {
                font-size: 18px;
            }

            h1 {
                font-size: 28px;
                margin-bottom: 30px;
            }

            .links-grid {
                gap: 15px;
                flex-wrap: wrap;
            }

            .link-card {
                width: 120px;
                padding: 20px;
            }

            .icon {
                width: 50px;
                height: 50px;
            }

            .link-name {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Estrelas -->
    <div class="stars" id="stars"></div>

    <!-- Círculos Astrais -->
    <div class="astral-bg">
        <svg width="100%" height="100%" style="position: absolute;">
            <defs>
                <radialGradient id="gradient1">
                    <stop offset="0%" style="stop-color:rgb(147,112,219);stop-opacity:0.3" />
                    <stop offset="100%" style="stop-color:rgb(75,0,130);stop-opacity:0" />
                </radialGradient>
            </defs>
            <circle cx="50%" cy="50%" r="200" fill="none" stroke="rgba(147,112,219,0.2)" stroke-width="2" class="zodiac-circle"/>
            <circle cx="50%" cy="50%" r="300" fill="none" stroke="rgba(147,112,219,0.15)" stroke-width="1" class="zodiac-circle" style="animation-duration: 80s;"/>
            <circle cx="50%" cy="50%" r="400" fill="none" stroke="rgba(147,112,219,0.1)" stroke-width="1" class="zodiac-circle" style="animation-duration: 100s; animation-direction: reverse;"/>
            
            <!-- Linhas de constelação -->
            <line x1="30%" y1="20%" x2="70%" y2="40%" stroke="rgba(147,112,219,0.3)" stroke-width="1"/>
            <line x1="40%" y1="15%" x2="60%" y2="65%" stroke="rgba(147,112,219,0.3)" stroke-width="1"/>
            <line x1="20%" y1="50%" x2="80%" y2="50%" stroke="rgba(147,112,219,0.2)" stroke-width="1"/>
            
            <!-- Estrelas de constelação -->
            <circle cx="30%" cy="20%" r="3" fill="rgba(255,215,0,0.6)"/>
            <circle cx="70%" cy="40%" r="3" fill="rgba(255,215,0,0.6)"/>
            <circle cx="40%" cy="15%" r="2" fill="rgba(255,215,0,0.5)"/>
            <circle cx="60%" cy="65%" r="2" fill="rgba(255,215,0,0.5)"/>
        </svg>
    </div>

    <!-- Relógio -->
    <div class="clock">
        <div class="time" id="time">00:00:00</div>
        <div class="date" id="date">Segunda-feira, 1 de Janeiro</div>
    </div>

    <!-- Container Principal -->
    <div class="container">
        <h1>✨ Meus Links Rápidos ✨</h1>

            <!-- Google Classroom -->
            <a href="https://classroom.google.com/" target="_blank" class="link-card">
                <div class="icon">
                    <svg viewBox="0 0 200 200" fill="none">
                        <!-- Fundo Amarelo -->
                        <rect width="200" height="200" fill="#F9AB00"/>
                        <!-- Quadro Verde -->
                        <rect x="18" y="30" width="164" height="120" rx="2" fill="#0F9D58"/>
                        <!-- Barra Branca Inferior -->
                        <rect x="118" y="160" width="64" height="12" rx="1" fill="white"/>
                        <!-- Pessoa Principal (Centro) -->
                        <circle cx="100" cy="75" r="18" fill="white"/>
                        <ellipse cx="100" cy="115" rx="25" ry="20" fill="white"/>
                        <!-- Pessoa Esquerda -->
                        <circle cx="60" cy="80" r="12" fill="white" opacity="0.7"/>

            <!-- TikTok -->
            <a href="https://www.tiktok.com/" target="_blank" class="link-card">

            <!-- Spotify -->

            <!-- YouTube -->
            <a href="https://www.youtube.com/" target="_blank" class="link-card">
                <div class="icon">
                    <svg viewBox="0 0 24 24" fill="#FF0000">
                        <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                    </svg>
                </div>
                <div class="link-name">YouTube</div>
            </a>
        </div>
    </div>

    <script>
        // Criar estrelas
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 200;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 2 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                
                starsContainer.appendChild(star);
            }
        }

        // Atualizar relógio
        function updateClock() {
            const now = new Date();
            
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
            
            const days = ['Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado'];
            const months = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
            
            const dayName = days[now.getDay()];
            const day = now.getDate();
            const month = months[now.getMonth()];
            
            document.getElementById('date').textContent = `${dayName}, ${day} de ${month}`;
        }

        // Inicializar
        createStars();
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
