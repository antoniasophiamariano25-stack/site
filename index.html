<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Apps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: #0a0e27;
            position: relative;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Fundo Astral Animado */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* C√≠rculos Astrais */
        .astral-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.15;
        }

        .zodiac-circle {
            animation: rotate 60s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Naves Espaciais */
        .ufo {
            position: fixed;
            pointer-events: none;
            z-index: 5;
        }

        .ufo1 {
            top: 20%;
            left: 15%;
            animation: flyUFO1 25s linear infinite;
        }

        .ufo2 {
            top: 40%;
            right: 10%;
            animation: flyUFO2 30s linear infinite;
        }

        .ufo3 {
            bottom: 30%;
            left: 20%;
            animation: hoverUFO 8s ease-in-out infinite;
        }

        @keyframes flyUFO1 {
            0% { transform: translate(0, 0) scale(0.3); opacity: 0; }
            10% { opacity: 1; }
            50% { transform: translate(400px, -100px) scale(0.5); }
            90% { opacity: 1; }
            100% { transform: translate(800px, -200px) scale(0.2); opacity: 0; }
        }

        @keyframes flyUFO2 {
            0% { transform: translate(0, 0) scale(0.2); opacity: 0; }
            10% { opacity: 1; }
            50% { transform: translate(-500px, 150px) scale(0.6); }
            90% { opacity: 1; }
            100% { transform: translate(-1000px, 300px) scale(0.3); opacity: 0; }
        }

        @keyframes hoverUFO {
            0%, 100% { transform: translateY(0px) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .ufo-body {
            width: 60px;
            height: 20px;
            background: linear-gradient(to bottom, #9b9b9b, #6b6b6b);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            box-shadow: 0 0 20px rgba(139, 195, 255, 0.6), inset 0 -5px 10px rgba(0, 0, 0, 0.5);
        }

        .ufo-dome {
            width: 30px;
            height: 15px;
            background: radial-gradient(circle at 50% 30%, rgba(139, 195, 255, 0.8), rgba(69, 162, 255, 0.4));
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 15px rgba(139, 195, 255, 0.8);
        }

        .ufo-lights {
            display: flex;
            justify-content: space-around;
            position: absolute;
            bottom: 2px;
            width: 100%;
            padding: 0 8px;
        }

        .ufo-light {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: blinkLight 1s infinite;
        }

        .ufo-light:nth-child(1) { 
            background: #ff6b6b; 
            animation-delay: 0s;
        }
        .ufo-light:nth-child(2) { 
            background: #51cf66;
            animation-delay: 0.3s;
        }
        .ufo-light:nth-child(3) { 
            background: #4dabf7;
            animation-delay: 0.6s;
        }

        @keyframes blinkLight {
            0%, 100% { opacity: 1; box-shadow: 0 0 8px currentColor; }
            50% { opacity: 0.3; box-shadow: 0 0 2px currentColor; }
        }

        .ufo-beam {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-top: 60px solid rgba(139, 195, 255, 0.2);
            animation: beam 2s ease-in-out infinite;
        }

        @keyframes beam {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Nave Control√°vel */
        .player-ship {
            position: fixed;
            width: 80px;
            height: 80px;
            z-index: 50;
            cursor: move;
            transition: transform 0.1s ease-out;
        }

        .player-ship-body {
            width: 80px;
            height: 30px;
            background: linear-gradient(to bottom, #6c9bd1, #4a7ba7);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            box-shadow: 0 0 30px rgba(108, 155, 209, 0.8), inset 0 -8px 15px rgba(0, 0, 0, 0.5);
        }

        .player-ship-dome {
            width: 40px;
            height: 20px;
            background: radial-gradient(circle at 50% 30%, rgba(139, 195, 255, 0.9), rgba(69, 162, 255, 0.5));
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px rgba(139, 195, 255, 0.9);
        }

        .player-ship-lights {
            display: flex;
            justify-content: space-around;
            position: absolute;
            bottom: 3px;
            width: 100%;
            padding: 0 12px;
        }

        .player-ship-light {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: blinkLight 0.8s infinite;
        }

        .capture-beam {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-top: 80px solid rgba(139, 255, 195, 0.4);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .capture-beam.active {
            opacity: 1;
            animation: captureBeam 0.5s ease-in-out infinite;
        }

        @keyframes captureBeam {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }

        /* Feedback Visual */
        .screen-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(157, 255, 157, 0.3);
            pointer-events: none;
            z-index: 999;
            opacity: 0;
            animation: flashScreen 0.3s ease-out;
        }

        @keyframes flashScreen {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .point-popup {
            position: fixed;
            font-size: 32px;
            font-weight: bold;
            color: #9dff9d;
            text-shadow: 0 0 20px rgba(157, 255, 157, 1);
            pointer-events: none;
            z-index: 998;
            animation: floatUp 1s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }

        .capture-particle {
            position: fixed;
            width: 8px;
            height: 8px;
            background: #9dff9d;
            border-radius: 50%;
            pointer-events: none;
            z-index: 997;
            box-shadow: 0 0 10px #9dff9d;
        }

        @keyframes explodeParticle {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }

        .ship-shake {
            animation: shake 0.3s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-5px, 2px) rotate(-2deg); }
            50% { transform: translate(5px, -2px) rotate(2deg); }
            75% { transform: translate(-3px, 1px) rotate(-1deg); }
        }

        /* Tela de Comemora√ß√£o */
        .victory-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .victory-title {
            font-size: 64px;
            font-weight: bold;
            color: #ffd43b;
            text-shadow: 0 0 30px rgba(255, 212, 59, 1);
            margin-bottom: 30px;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .victory-message {
            font-size: 32px;
            color: #9dff9d;
            text-shadow: 0 0 20px rgba(157, 255, 157, 0.8);
            text-align: center;
            max-width: 600px;
            line-height: 1.5;
            margin-bottom: 40px;
            animation: pulse 2s ease-in-out infinite;
        }

        .victory-stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .victory-star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkleVictory 1.5s infinite;
        }

        @keyframes twinkleVictory {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .victory-rocket {
            font-size: 80px;
            animation: rocketFly 2s ease-in-out infinite;
            margin: 20px;
        }

        @keyframes rocketFly {
            0%, 100% { transform: translateY(0) rotate(-45deg); }
            50% { transform: translateY(-30px) rotate(-45deg); }
        }

        .continue-button {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.5);
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .continue-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.8);
        }

        /* ET fugindo */
        .alien.fleeing {
            transition: all 0.3s ease-out !important;
        }

        /* ETs Flutuantes */
        .alien {
            position: fixed;
            width: 50px;
            height: 70px;
            z-index: 40;
            animation: floatAlien 4s ease-in-out infinite;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .alien.captured {
            animation: suckedIn 1s ease-in forwards;
        }

        @keyframes suckedIn {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(0.1) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes floatAlien {
            0%, 100% { transform: translateY(0px) rotate(-5deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }

        .alien-head {
            width: 40px;
            height: 50px;
            background: radial-gradient(circle at 40% 30%, #9dff9d, #5ec95e);
            border-radius: 50% 50% 45% 45%;
            position: relative;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(94, 201, 94, 0.6);
        }

        .alien-eye {
            width: 12px;
            height: 18px;
            background: radial-gradient(circle, #000, #333);
            border-radius: 50%;
            position: absolute;
            top: 15px;
        }

        .alien-eye.left {
            left: 8px;
        }

        .alien-eye.right {
            right: 8px;
        }

        .alien-body {
            width: 30px;
            height: 25px;
            background: radial-gradient(circle at 50% 30%, #9dff9d, #5ec95e);
            border-radius: 40% 40% 50% 50%;
            margin: -5px auto 0;
            box-shadow: 0 5px 15px rgba(94, 201, 94, 0.4);
        }

        .alien-arm {
            width: 20px;
            height: 8px;
            background: #5ec95e;
            border-radius: 50%;
            position: absolute;
            top: 50px;
        }

        .alien-arm.left {
            left: 5px;
            transform: rotate(-30deg);
        }

        .alien-arm.right {
            right: 5px;
            transform: rotate(30deg);
        }

        /* Score */
        .score {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(20, 20, 50, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            border: 2px solid rgba(94, 201, 94, 0.5);
            box-shadow: 0 8px 32px rgba(94, 201, 94, 0.3);
            z-index: 100;
            text-align: center;
        }

        .score-label {
            font-size: 14px;
            color: rgba(157, 255, 157, 0.9);
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 32px;
            font-weight: bold;
            color: #9dff9d;
            text-shadow: 0 0 10px rgba(157, 255, 157, 0.8);
        }

        .instructions {
            position: fixed;
            top: 125px;
            right: 30px;
            background: rgba(20, 20, 50, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            border: 2px solid rgba(147, 112, 219, 0.5);
            box-shadow: 0 8px 32px rgba(147, 112, 219, 0.3);
            z-index: 100;
            max-width: 200px;
        }

        .instructions-text {
            font-size: 12px;
            color: rgba(200, 180, 255, 0.9);
            line-height: 1.5;
        }

        /* Bot√£o de Toggle do Jogo */
        .game-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(20, 20, 50, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            border: 2px solid rgba(94, 201, 94, 0.5);
            box-shadow: 0 8px 32px rgba(94, 201, 94, 0.3);
            z-index: 100;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-toggle:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(94, 201, 94, 0.5);
            border-color: rgba(94, 201, 94, 0.8);
        }

        .game-toggle-text {
            font-size: 16px;
            font-weight: bold;
            color: #9dff9d;
            text-shadow: 0 0 10px rgba(157, 255, 157, 0.8);
        }

        .game-toggle.off {
            border-color: rgba(255, 107, 107, 0.5);
            box-shadow: 0 8px 32px rgba(255, 107, 107, 0.3);
        }

        .game-toggle.off:hover {
            box-shadow: 0 12px 40px rgba(255, 107, 107, 0.5);
            border-color: rgba(255, 107, 107, 0.8);
        }

        .game-toggle.off .game-toggle-text {
            color: #ff6b6b;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.8);
        }

        /* Esconder elementos do jogo */
        .game-hidden {
            display: none !important;
        }
            font-size: 12px;
            color: rgba(200, 180, 255, 0.9);
            line-height: 1.5;
        }

        .clock {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(20, 20, 50, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            border: 2px solid rgba(147, 112, 219, 0.5);
            box-shadow: 0 8px 32px rgba(147, 112, 219, 0.3);
            z-index: 1000;
        }

        .time {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(147, 112, 219, 0.8);
        }

        .date {
            font-size: 14px;
            color: rgba(200, 180, 255, 0.9);
            margin-top: 5px;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 42px;
            text-shadow: 0 0 20px rgba(147, 112, 219, 0.8);
            letter-spacing: 2px;
        }

        /* Planetas */
        .planets-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-bottom: 40px;
            flex-wrap: nowrap;
            width: 100%;
        }

        .planet {
            border-radius: 50%;
            box-shadow: inset -5px -5px 20px rgba(0, 0, 0, 0.5);
            animation: rotatePlanet 10s linear infinite;
            flex-shrink: 0;
        }

        @keyframes rotatePlanet {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Sol */
        .sun {
            width: 90px;
            height: 90px;
            background: radial-gradient(circle at 35% 35%, #fff4e6, #ffd43b, #fab005);
            box-shadow: 0 0 60px rgba(255, 212, 59, 0.8), 0 0 80px rgba(255, 212, 59, 0.4), inset -7px -7px 20px rgba(0, 0, 0, 0.3);
            animation: pulse 4s ease-in-out infinite, rotatePlanet 20s linear infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 60px rgba(255, 212, 59, 0.8), 0 0 80px rgba(255, 212, 59, 0.4), inset -7px -7px 20px rgba(0, 0, 0, 0.3); }
            50% { box-shadow: 0 0 70px rgba(255, 212, 59, 1), 0 0 100px rgba(255, 212, 59, 0.6), inset -7px -7px 20px rgba(0, 0, 0, 0.3); }
        }

        /* Merc√∫rio */
        .mercury {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%, #adb5bd, #6c757d);
            box-shadow: inset -5px -5px 15px rgba(0, 0, 0, 0.5), 0 0 22px rgba(173, 181, 189, 0.3);
            animation-duration: 8s;
        }

        /* V√™nus */
        .venus {
            width: 55px;
            height: 55px;
            background: radial-gradient(circle at 30% 30%, #ffe8cc, #ffa94d, #fd7e14);
            box-shadow: inset -7px -7px 20px rgba(0, 0, 0, 0.4), 0 0 30px rgba(255, 169, 77, 0.4);
            animation-duration: 12s;
        }

        /* Terra */
        .earth {
            width: 62px;
            height: 62px;
            background: radial-gradient(circle at 30% 30%, #91d5ff, #4dabf7, #1971c2);
            box-shadow: inset -7px -7px 22px rgba(0, 0, 0, 0.4), 0 0 35px rgba(77, 171, 247, 0.5);
            animation-duration: 10s;
            position: relative;
        }

        .earth::after {
            content: '';
            position: absolute;
            width: 60%;
            height: 60%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            top: 10%;
            left: 10%;
            filter: blur(2px);
        }

        /* Marte */
        .mars {
            width: 48px;
            height: 48px;
            background: radial-gradient(circle at 30% 30%, #ffa8a8, #ff6b6b, #c92a2a);
            box-shadow: inset -6px -6px 18px rgba(0, 0, 0, 0.5), 0 0 28px rgba(255, 107, 107, 0.4);
            animation-duration: 9s;
        }

        /* J√∫piter */
        .jupiter {
            width: 105px;
            height: 105px;
            background: 
                linear-gradient(0deg, transparent 20%, rgba(255, 255, 255, 0.1) 21%, transparent 22%),
                linear-gradient(0deg, transparent 45%, rgba(139, 97, 84, 0.3) 46%, transparent 47%),
                linear-gradient(0deg, transparent 70%, rgba(255, 255, 255, 0.1) 71%, transparent 72%),
                radial-gradient(circle at 35% 35%, #f1c6a0, #d4a574, #b8864f);
            box-shadow: inset -15px -15px 35px rgba(0, 0, 0, 0.5), 0 0 45px rgba(209, 159, 116, 0.4);
            animation-duration: 15s;
            position: relative;
        }

        .jupiter::before {
            content: '';
            position: absolute;
            width: 28px;
            height: 28px;
            background: radial-gradient(circle, #ff9980, #ff6b6b);
            border-radius: 50%;
            top: 30%;
            left: 25%;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.6);
        }

        /* Saturno */
        .saturn {
            width: 85px;
            height: 85px;
            background: radial-gradient(circle at 35% 35%, #f9e4b7, #e6c889, #c9a96e);
            box-shadow: inset -12px -12px 30px rgba(0, 0, 0, 0.4), 0 0 40px rgba(230, 200, 137, 0.4);
            animation-duration: 14s;
            position: relative;
        }

        .saturn-ring {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 7px solid rgba(230, 200, 137, 0.5);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            box-shadow: 0 0 20px rgba(230, 200, 137, 0.3);
        }

        .saturn-ring-outer {
            position: absolute;
            width: 172px;
            height: 172px;
            border: 5px solid rgba(230, 200, 137, 0.3);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
        }

        .links-grid {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 35px;
            flex-wrap: nowrap;
            max-width: 100%;
            width: 100%;
        }

        .link-card {
            background: rgba(20, 20, 50, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 30px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            transition: all 0.4s ease;
            cursor: pointer;
            border: 2px solid rgba(147, 112, 219, 0.3);
            box-shadow: 0 4px 20px rgba(147, 112, 219, 0.2);
            text-decoration: none;
            width: 180px;
            position: relative;
            overflow: hidden;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(147, 112, 219, 0.3) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .link-card:hover::before {
            animation: ripple 1.5s ease-out infinite;
            opacity: 1;

    <script>
        // Criar estrelas
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 200;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 2 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                
                starsContainer.appendChild(star);
            }
        }

        // Atualizar rel√≥gio
        function updateClock() {
            const now = new Date();
            
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
            
            const days = ['Domingo', 'Segunda-feira', 'Ter√ßa-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'S√°bado'];
            const months = ['Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
            
            const dayName = days[now.getDay()];
            const day = now.getDate();
            const month = months[now.getMonth()];
            
            document.getElementById('date').textContent = `${dayName}, ${day} de ${month}`;
        }

        // Inicializar
        createStars();
        updateClock();
        setInterval(updateClock, 1000);

        // JOGO INTERATIVO - CAPTURA DE ETs
        let score = 0;
        let gameActive = false;
        let alienSpawnInterval = null;
        let collisionCheckInterval = null;
        let fleeCheckInterval = null;
        const VICTORY_SCORE = 10; // N√∫mero de ETs para vit√≥ria
        
        const playerShip = document.getElementById('playerShip');
        const captureBeam = document.getElementById('captureBeam');
        const aliensContainer = document.getElementById('aliensContainer');
        const scoreValue = document.getElementById('scoreValue');
        const gameToggle = document.getElementById('gameToggle');
        const gameToggleText = document.getElementById('gameToggleText');
        let beamActive = false;
        let shipX = 0;
        let shipY = 0;

        // Esconder elementos do jogo inicialmente
        document.querySelectorAll('.game-element').forEach(el => {
            el.classList.add('game-hidden');
        });

        // Toggle do jogo
        gameToggle.addEventListener('click', () => {
            gameActive = !gameActive;
            
            if (gameActive) {
                startGame();
            } else {
                stopGame();
            }
        });

        function startGame() {
            gameToggleText.textContent = 'üõë Parar Jogo';
            gameToggle.classList.add('off');
            
            // Mostrar elementos do jogo
            document.querySelectorAll('.game-element').forEach(el => {
                el.classList.remove('game-hidden');
            });
            
            // Resetar score
            score = 0;
            scoreValue.textContent = score;
            
            // Criar ETs periodicamente
            alienSpawnInterval = setInterval(createAlien, 3000);
            
            // Verificar colis√µes
            collisionCheckInterval = setInterval(checkBeamCollision, 100);
            
            // Verificar ETs fugindo
            fleeCheckInterval = setInterval(makeAliensFlee, 100);
            
            // Criar alguns ETs iniciais
            createAlien();
            setTimeout(createAlien, 1000);
            setTimeout(createAlien, 2000);
        }

        function stopGame() {
            gameToggleText.textContent = 'üéÆ Iniciar Jogo';
            gameToggle.classList.remove('off');
            
            // Esconder elementos do jogo
            document.querySelectorAll('.game-element').forEach(el => {
                el.classList.add('game-hidden');
            });
            
            // Parar spawns
            if (alienSpawnInterval) {
                clearInterval(alienSpawnInterval);
                alienSpawnInterval = null;
            }
            
            if (collisionCheckInterval) {
                clearInterval(collisionCheckInterval);
                collisionCheckInterval = null;
            }
            
            if (fleeCheckInterval) {
                clearInterval(fleeCheckInterval);
                fleeCheckInterval = null;
            }
            
            // Remover todos os ETs
            aliensContainer.innerHTML = '';
            
            // Desativar raio
            beamActive = false;
            captureBeam.classList.remove('active');
        }

        // Controlar nave com o mouse
        document.addEventListener('mousemove', (e) => {
            if (!gameActive) return;
            
            shipX = e.clientX;
            shipY = e.clientY;
            playerShip.style.left = (shipX - 40) + 'px';
            playerShip.style.top = (shipY - 40) + 'px';
        });

        // Ativar raio de captura com espa√ßo
        document.addEventListener('keydown', (e) => {
            if (!gameActive) return;
            
            if (e.code === 'Space') {
                beamActive = true;
                captureBeam.classList.add('active');
                e.preventDefault();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (!gameActive) return;
            
            if (e.code === 'Space') {
                beamActive = false;
                captureBeam.classList.remove('active');
            }
        });

        // Criar ET
        function createAlien() {
            if (!gameActive) return;
            
            const alien = document.createElement('div');
            alien.className = 'alien';
            
            // Posi√ß√£o aleat√≥ria
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 150);
            alien.style.left = x + 'px';
            alien.style.top = y + 'px';
            
            // Velocidade aleat√≥ria de flutua√ß√£o
            const duration = 3 + Math.random() * 3;
            alien.style.animationDuration = duration + 's';
            
            alien.innerHTML = `
                <div class="alien-head">
                    <div class="alien-eye left"></div>
                    <div class="alien-eye right"></div>
                </div>
                <div class="alien-body"></div>
                <div class="alien-arm left"></div>
                <div class="alien-arm right"></div>
            `;
            
            // Clique para capturar
            alien.addEventListener('click', () => {
                captureAlien(alien);
            });
            
            aliensContainer.appendChild(alien);
            
            // Remover ap√≥s 15 segundos se n√£o for capturado
            setTimeout(() => {
                if (alien.parentElement) {
                    alien.remove();
                }
            }, 15000);
        }

        // Capturar ET
        function captureAlien(alien) {
            if (!gameActive || alien.classList.contains('captured')) return;
            
            alien.classList.add('captured');
            score++;
            scoreValue.textContent = score;
            
            // Verificar vit√≥ria
            if (score >= VICTORY_SCORE) {
                setTimeout(showVictory, 500);
            }
            
            // Obter posi√ß√£o do ET
            const alienRect = alien.getBoundingClientRect();
            const alienX = alienRect.left + alienRect.width / 2;
            const alienY = alienRect.top + alienRect.height / 2;
            
            // FEEDBACK 1: Flash na tela
            const flash = document.createElement('div');
            flash.className = 'screen-flash';
            document.body.appendChild(flash);
            setTimeout(() => flash.remove(), 300);
            
            // FEEDBACK 2: Popup de pontos
            const popup = document.createElement('div');
            popup.className = 'point-popup';
            popup.textContent = '+1 üëΩ';
            popup.style.left = alienX + 'px';
            popup.style.top = alienY + 'px';
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 1000);
            
            // FEEDBACK 3: Explos√£o de part√≠culas
            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.className = 'capture-particle';
                particle.style.left = alienX + 'px';
                particle.style.top = alienY + 'px';
                
                const angle = (i / 12) * Math.PI * 2;
                const distance = 50 + Math.random() * 50;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                particle.style.animation = `explodeParticle ${0.5 + Math.random() * 0.3}s ease-out forwards`;
                
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 800);
            }
            
            // FEEDBACK 4: Nave treme
            playerShip.classList.add('ship-shake');
            setTimeout(() => playerShip.classList.remove('ship-shake'), 300);
            
            // Som de captura (visual)
            captureBeam.classList.add('active');
            setTimeout(() => {
                if (beamActive) {
                    captureBeam.classList.add('active');
                } else {
                    captureBeam.classList.remove('active');
                }
            }, 500);
            
            // Remover ET ap√≥s anima√ß√£o
            setTimeout(() => {
                alien.remove();
            }, 1000);
        }

        // ETs fogem da nave
        function makeAliensFlee() {
            if (!gameActive) return;
            
            const aliens = document.querySelectorAll('.alien:not(.captured)');
            const FLEE_DISTANCE = 150; // Dist√¢ncia para come√ßar a fugir
            const FLEE_SPEED = 3; // Velocidade de fuga
            
            aliens.forEach(alien => {
                const alienRect = alien.getBoundingClientRect();
                const alienX = alienRect.left + alienRect.width / 2;
                const alienY = alienRect.top + alienRect.height / 2;
                
                const dx = alienX - shipX;
                const dy = alienY - shipY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < FLEE_DISTANCE && distance > 0) {
                    // Calcular dire√ß√£o de fuga
                    const angle = Math.atan2(dy, dx);
                    const fleeX = alienX + Math.cos(angle) * FLEE_SPEED;
                    const fleeY = alienY + Math.sin(angle) * FLEE_SPEED;
                    
                    // Manter dentro da tela
                    const newX = Math.max(50, Math.min(window.innerWidth - 50, fleeX));
                    const newY = Math.max(50, Math.min(window.innerHeight - 100, fleeY));
                    
                    alien.classList.add('fleeing');
                    alien.style.left = (newX - 25) + 'px';
                    alien.style.top = (newY - 35) + 'px';
                } else {
                    alien.classList.remove('fleeing');
                }
            });
        }

        // Tela de vit√≥ria
        function showVictory() {
            gameActive = false;
            
            // Parar spawns
            if (alienSpawnInterval) clearInterval(alienSpawnInterval);
            if (collisionCheckInterval) clearInterval(collisionCheckInterval);
            if (fleeCheckInterval) clearInterval(fleeCheckInterval);
            
            // Criar tela de vit√≥ria
            const victoryScreen = document.createElement('div');
            victoryScreen.className = 'victory-screen';
            
            // Estrelas de fundo
            const starsContainer = document.createElement('div');
            starsContainer.className = 'victory-stars';
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'victory-star';
                const size = 2 + Math.random() * 3;

        // Verificar colis√£o com raio
        function checkBeamCollision() {
            if (!gameActive || !beamActive) return;
            
            const aliens = document.querySelectorAll('.alien:not(.captured)');
            const shipRect = playerShip.getBoundingClientRect();
            const beamArea = {
                left: shipRect.left - 50,
                right: shipRect.right + 50,
                top: shipRect.bottom,
                bottom: shipRect.bottom + 80
            };
            
            aliens.forEach(alien => {
                const alienRect = alien.getBoundingClientRect();
                
                // Verificar se o ET est√° na √°rea do raio
                if (alienRect.left < beamArea.right &&
                    alienRect.right > beamArea.left &&
                    alienRect.top < beamArea.bottom &&
                    alienRect.bottom > beamArea.top) {
                    captureAlien(alien);
                }
            });
        }
