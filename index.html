<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links R√°pidos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: #0a0e27;
            position: relative;
            overflow-x: hidden;
            padding: 20px;
        }

        /* Fundo Astral Animado */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Sistema Solar */
        .solar-system {
            position: fixed;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100vw - 40px);
            max-width: 900px;
            height: 100px;
            pointer-events: none;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            z-index: 1;
        }

        .planet-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .planet {
            position: relative;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: inset -10px -10px 40px rgba(0, 0, 0, 0.5);
        }

        .sun {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 35% 35%, #fff4e6, #ffd43b, #fab005);
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(255, 212, 59, 0.8), 0 0 100px rgba(255, 212, 59, 0.4);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 60px rgba(255, 212, 59, 0.8), 0 0 100px rgba(255, 212, 59, 0.4); }
            50% { box-shadow: 0 0 80px rgba(255, 212, 59, 1), 0 0 120px rgba(255, 212, 59, 0.6); }
        }

        .planet-wrapper1 { animation-delay: 0s; }
        .planet1 {
            width: 20px;
            height: 20px;
            background: radial-gradient(circle at 30% 30%, #adb5bd, #6c757d);
            box-shadow: inset -5px -5px 15px rgba(0, 0, 0, 0.5), 0 0 20px rgba(173, 181, 189, 0.3);
        }

        .planet-wrapper2 { animation-delay: 0.5s; }
        .planet2 {
            width: 30px;
            height: 30px;
            background: radial-gradient(circle at 30% 30%, #ffe8cc, #ffa94d, #fd7e14);
            box-shadow: inset -8px -8px 20px rgba(0, 0, 0, 0.4), 0 0 30px rgba(255, 169, 77, 0.4);
        }

        .planet-wrapper3 { animation-delay: 1s; }
        .planet3 {
            width: 32px;
            height: 32px;
            background: radial-gradient(circle at 30% 30%, #91d5ff, #4dabf7, #1971c2);
            box-shadow: inset -8px -8px 20px rgba(0, 0, 0, 0.4), 0 0 35px rgba(77, 171, 247, 0.5);
        }

        .planet3::after {
            content: '';
            position: absolute;
            width: 60%;
            height: 60%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            top: 10%;
            left: 10%;
            filter: blur(3px);
        }

        .planet-wrapper4 { animation-delay: 1.5s; }
        .planet4 {
            width: 28px;
            height: 28px;
            background: radial-gradient(circle at 30% 30%, #ffa8a8, #ff6b6b, #c92a2a);
            box-shadow: inset -7px -7px 18px rgba(0, 0, 0, 0.5), 0 0 30px rgba(255, 107, 107, 0.4);
        }

        .planet-wrapper5 { animation-delay: 2s; }
        .planet5 {
            width: 55px;
            height: 55px;
            background:
                linear-gradient(0deg, transparent 20%, rgba(255, 255, 255, 0.1) 21%, transparent 22%),
                linear-gradient(0deg, transparent 45%, rgba(139, 97, 84, 0.3) 46%, transparent 47%),
                linear-gradient(0deg, transparent 70%, rgba(255, 255, 255, 0.1) 71%, transparent 72%),
                radial-gradient(circle at 35% 35%, #f1c6a0, #d4a574, #b8864f);
            box-shadow: inset -15px -15px 35px rgba(0, 0, 0, 0.5), 0 0 50px rgba(209, 159, 116, 0.4);
        }

        .planet5::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, #ff9980, #ff6b6b);
            border-radius: 50%;
            top: 30%;
            left: 25%;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.6);
        }

        .planet-wrapper6 { animation-delay: 2.5s; }
        .planet6 {
            width: 48px;
            height: 48px;
            background: radial-gradient(circle at 35% 35%, #f9e4b7, #e6c889, #c9a96e);
            box-shadow: inset -12px -12px 30px rgba(0, 0, 0, 0.4), 0 0 45px rgba(230, 200, 137, 0.4);
        }

        .planet6::before {
            content: '';
            position: absolute;
            width: 90px;
            height: 90px;
            border: 5px solid rgba(230, 200, 137, 0.4);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            box-shadow: 0 0 20px rgba(230, 200, 137, 0.3);
        }

        .planet6::after {
            content: '';
            position: absolute;
            width: 110px;
            height: 110px;
            border: 3px solid rgba(230, 200, 137, 0.2);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
        }

        /* Rel√≥gio */
        .clock {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(20, 20, 50, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            border: 2px solid rgba(147, 112, 219, 0.5);
            box-shadow: 0 8px 32px rgba(147, 112, 219, 0.3);
            z-index: 100;
        }

        .time {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(147, 112, 219, 0.8);
        }

        .date {
            font-size: 14px;
            color: rgba(200, 180, 255, 0.9);
            margin-top: 5px;
        }

        /* Bot√£o Adicionar */
        .add-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-size: 32px;
            cursor: pointer;
            box-shadow: 0 5px 25px rgba(102, 126, 234, 0.5);
            transition: all 0.3s;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 8px 35px rgba(102, 126, 234, 0.7);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(20, 20, 50, 0.95);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid rgba(147, 112, 219, 0.5);
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title {
            color: #fff;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(147, 112, 219, 0.8);
        }

        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 32px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .close-btn:hover {
            opacity: 1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: rgba(200, 180, 255, 0.9);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(147, 112, 219, 0.3);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(147, 112, 219, 0.8);
            background: rgba(255, 255, 255, 0.1);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.5);
        }

        /* Container */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding-top: 250px;
        }

        h1 {
            color: #fff;
            margin-bottom: 50px;
            font-size: 42px;
            text-shadow: 0 0 20px rgba(147, 112, 219, 0.8);
        }

        .links-grid {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .link-card {
            background: rgba(20, 20, 50, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            transition: all 0.4s ease;
            cursor: pointer;
            border: 2px solid rgba(147, 112, 219, 0.3);
            box-shadow: 0 4px 20px rgba(147, 112, 219, 0.2);
            text-decoration: none;
            width: 150px;
            position: relative;
            overflow: hidden;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(147, 112, 219, 0.3) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .link-card:hover::before {
            animation: ripple 1.5s ease-out infinite;
            opacity: 1;
        }

        @keyframes ripple {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .link-card:hover {
            transform: translateY(-15px) scale(1.05);
            border-color: rgba(147, 112, 219, 0.9);
            box-shadow: 0 15px 50px rgba(147, 112, 219, 0.6);
            background: rgba(30, 30, 60, 0.9);
        }

        .link-card:hover .icon {
            transform: rotate(360deg) scale(1.1);
        }

        .link-card:hover .link-name {
            text-shadow: 0 0 15px rgba(147, 112, 219, 1);
        }

        .icon {
            width: 55px;
            height: 55px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.6s ease;
            font-size: 40px;
        }

        .icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .link-name {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 0 10px rgba(147, 112, 219, 0.5);
            transition: text-shadow 0.3s ease;
            word-break: break-word;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.7);
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .link-card:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: rgba(255, 0, 0, 1);
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            .solar-system {
                top: 100px;
                height: 80px;
                width: calc(100vw - 20px);
            }

            .sun {
                width: 40px;
                height: 40px;
            }

            .planet1 {
                width: 15px;
                height: 15px;
            }

            .planet2 {
                width: 22px;
                height: 22px;
            }

            .planet3 {
                width: 24px;
                height: 24px;
            }

            .planet4 {
                width: 20px;
                height: 20px;
            }

            .planet5 {
                width: 40px;
                height: 40px;
            }

            .planet6 {
                width: 35px;
                height: 35px;
            }

            .planet6::before {
                width: 65px;
                height: 65px;
                border: 3px solid rgba(230, 200, 137, 0.4);
            }

            .planet6::after {
                width: 80px;
                height: 80px;
                border: 2px solid rgba(230, 200, 137, 0.2);
            }

            .container {
                padding-top: 200px;
            }

            .clock {
                top: 15px;
                right: 15px;
                padding: 10px 15px;
            }

            .time {
                font-size: 18px;
            }

            .date {
                font-size: 12px;
            }

            h1 {
                font-size: 28px;
                margin-bottom: 30px;
            }

            .links-grid {
                gap: 15px;
            }

            .link-card {
                width: 120px;
                padding: 15px 20px;
            }

            .icon {
                width: 45px;
                height: 45px;
                font-size: 32px;
            }

            .link-name {
                font-size: 14px;
            }

            .add-btn {
                width: 50px;
                height: 50px;
                font-size: 28px;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Estrelas -->
    <div class="stars" id="stars"></div>

    <!-- Sistema Solar -->
    <div class="solar-system">
        <div class="sun"></div>
        <div class="planet-wrapper planet-wrapper1">
            <div class="planet planet1"></div>
        </div>
        <div class="planet-wrapper planet-wrapper2">
            <div class="planet planet2"></div>
        </div>
        <div class="planet-wrapper planet-wrapper3">
            <div class="planet planet3"></div>
        </div>
        <div class="planet-wrapper planet-wrapper4">
            <div class="planet planet4"></div>
        </div>
        <div class="planet-wrapper planet-wrapper5">
            <div class="planet planet5"></div>
        </div>
        <div class="planet-wrapper planet-wrapper6">
            <div class="planet planet6"></div>
        </div>
    </div>

    <!-- Rel√≥gio -->
    <div class="clock">
        <div class="time" id="time">00:00:00</div>
        <div class="date" id="date">Segunda-feira, 1 de Janeiro</div>
    </div>

    <!-- Bot√£o Adicionar -->
    <button class="add-btn" onclick="openModal()">+</button>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">‚ú® Adicionar Link</div>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            <div class="form-group">
                <label for="linkName">Nome do Link</label>
                <input type="text" id="linkName" placeholder="Ex: YouTube, GitHub...">
            </div>
            <div class="form-group">
                <label for="linkUrl">URL</label>
                <input type="url" id="linkUrl" placeholder="https://exemplo.com">
            </div>
            <div class="form-group">
                <label for="linkEmoji">Emoji ou URL da Logo (opcional)</label>
                <input type="text" id="linkEmoji" placeholder="üéµ ou https://...">
            </div>
            <button class="btn-submit" onclick="addLink()">Adicionar</button>
        </div>
    </div>

    <!-- Container Principal -->
    <div class="container">
        <h1>‚ú® Meus Links R√°pidos ‚ú®</h1>
        <div class="links-grid" id="linksGrid"></div>
    </div>

    <script>
        // Estado dos links
        let links = [
            {
                id: 1,
                name: 'WhatsApp',
                url: 'https://web.whatsapp.com/',
                emoji: 'https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg'
            },
            {
                id: 2,
                name: 'Classroom',
                url: 'https://classroom.google.com/',
                emoji: 'https://ssl.gstatic.com/classroom/ic_product_classroom_48.png'
            },
            {
                id: 3,
                name: 'TikTok',
                url: 'https://www.tiktok.com/',
                emoji: 'https://sf16-website-login.neutral.ttwstatic.com/obj/tiktok_web_login_static/tiktok/webapp/main/webapp-desktop/8152caf0c8e8bc67ae0d.png'
            },
            {
                id: 4,
                name: 'Spotify',
                url: 'https://open.spotify.com/',
                emoji: 'https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_Green.png'
            },
            {
                id: 5,
                name: 'YouTube',
                url: 'https://www.youtube.com/',
                emoji: 'https://www.youtube.com/s/desktop/f506bd45/img/favicon_144x144.png'
            }
        ];

        // Criar estrelas
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 200;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
               
                const size = Math.random() * 2 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
               
                starsContainer.appendChild(star);
            }
        }

        // Atualizar rel√≥gio
        function updateClock() {
            const now = new Date();
           
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
           
            const days = ['Domingo', 'Segunda-feira', 'Ter√ßa-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'S√°bado'];
            const months = ['Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
           
            const dayName = days[now.getDay()];
            const day = now.getDate();
            const month = months[now.getMonth()];
           
            document.getElementById('date').textContent = `${dayName}, ${day} de ${month}`;
        }

        // Modal
        function openModal() {
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('linkName').value = '';
            document.getElementById('linkUrl').value = '';
            document.getElementById('linkEmoji').value = '';
        }

        // Adicionar link
        function addLink() {
            const name = document.getElementById('linkName').value.trim();
            const url = document.getElementById('linkUrl').value.trim();
            const emoji = document.getElementById('linkEmoji').value.trim() || 'üîó';

            if (!name || !url) {
                alert('Por favor, preencha o nome e a URL!');
                return;
            }

            try {
                new URL(url);
            } catch (e) {
                alert('Por favor, insira uma URL v√°lida!');
                return;
            }

            const link = {
                id: Date.now(),
                name: name,
                url: url,
                emoji: emoji
            };

            links.push(link);
            renderLinks();
            closeModal();
        }

        // Remover link
        function removeLink(id, event) {
            event.preventDefault();
            event.stopPropagation();
           
            if (confirm('Deseja realmente remover este link?')) {
                links = links.filter(link => link.id !== id);
                renderLinks();
            }
        }

        // Renderizar links
        function renderLinks() {
            const grid = document.getElementById('linksGrid');
           
            grid.innerHTML = links.map(link => {
                const isImage = link.emoji.startsWith('http');
                const iconContent = isImage
                    ? `<img src="${escapeHtml(link.emoji)}" alt="${escapeHtml(link.name)}">`
                    : escapeHtml(link.emoji);
               
                return `
                    <a href="${escapeHtml(link.url)}" target="_blank" class="link-card">
                        <button class="delete-btn" onclick="removeLink(${link.id}, event)">√ó</button>
                        <div class="icon">${iconContent}</div>
                        <div class="link-name">${escapeHtml(link.name)}</div>
                    </a>
                `;
            }).join('');
        }

        // Escapar HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Fechar modal com ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Fechar modal clicando fora
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Enter para adicionar
        document.getElementById('linkUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addLink();
            }
        });

        // Inicializar
        createStars();
        updateClock();
        setInterval(updateClock, 1000);
        renderLinks();
    </script>
</body>
</html>
